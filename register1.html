<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration<br><br></div>
    <div class="content">
      <form action="get" action="register1.php">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" name="reg_name" id="name" placeholder="Enter your name" value="" required>
            <br><br>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" name="username" id="username" placeholder="Enter your username" value="" required>
            <br><br>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" id="email" placeholder="Enter your email" value="" required><br><br>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phone" id="phone" placeholder="Enter your number" value="" required><br><br>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" name="reg_paasword" id="password" placeholder="Enter your password" value="" required><br><br>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" name="confirm" id="confirm" placeholder="Confirm your password" value="" required><br><br>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" id="submit">
    
        </div>
      </form>
    </div>
  </div>
  <script src="register1.js"></script>
</body>
</html>
